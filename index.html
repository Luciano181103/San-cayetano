<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Mostachos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white p-4 text-center">
        <h1>Tienda de Mostachos</h1>
    </header>

    <div class="container mt-5">
        <div class="row" id="product-list">
            <!-- Aquí se mostrarán los productos -->
        </div>
    </div>

    <footer class="text-center mt-5">
        <button id="cart-button" class="btn btn-primary">Ver carrito</button>
        <button id="whatsapp-button" class="btn btn-success">Enviar pedido por WhatsApp</button>
    </footer>

    <!-- Modal del carrito -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul id="cart-items" class="list-group">
              <!-- Aquí se mostrarán los productos del carrito -->
            </ul>
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="delivery-option">
              <label class="form-check-label" for="delivery-option">
                Quiero envío a domicilio
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="sendWhatsAppMessage()">Confirmar y Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
