<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Cayetano</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
        .card {
            background-color: #1e1e1e;
            color: white;
            border: none;
        }
        .card img {
            max-height: 150px;
            object-fit: contain;
        }
        .container {
            padding-top: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .category-btn {
            margin-right: 10px;
        }
        .cart-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .cart-button i {
            font-size: 20px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="dark-mode">
    <div class="container">
        <h1 class="text-center">Hamburguesería San Cayetano</h1>

        <!-- Barra de categorías -->
        <div class="my-3 text-center">
            <button class="btn btn-primary category-btn" onclick="filterByCategory('Hamburguesas')">Hamburguesas</button>
            <button class="btn btn-primary category-btn" onclick="filterByCategory('Pizzas')">Pizzas</button>
            <button class="btn btn-primary category-btn" onclick="filterByCategory('Varios')">Varios</button>
            <button class="btn btn-primary category-btn" onclick="filterByCategory('Promociones')">Promociones</button>
            <button class="btn btn-primary category-btn" onclick="filterByCategory('Lunes a Jueves')">Lunes a Jueves</button>
            <button class="btn btn-secondary category-btn" onclick="filterByCategory('All')">Todos</button>
        </div>

        <!-- Lista de productos -->
        <div class="row" id="product-list"></div>
        
        <!-- Botón de carrito fijo -->
        <button class="cart-button" onclick="viewCart()">
            <i class="fas fa-shopping-cart"></i>
            Ver Carrito
        </button>
        
        <!-- Modal del carrito -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="cart-items" class="list-group"></ul>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" id="delivery-option">
                            <label class="form-check-label" for="delivery-option">
                                Envío a domicilio
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="sendWhatsAppMessage()">Enviar pedido por WhatsApp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
