<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostachos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Hamburgueseria San Cayetano</h1>

        <!-- Barra de categorías -->
        <div class="my-3">
            <button class="btn btn-primary category-btn" onclick="filterByCategory('Hamburguesas')">Hamburguesas</button>
            <button class="btn btn-primary category-btn" onclick="filterByCategory('Pizzas')">Pizzas</button>
            <button class="btn btn-primary category-btn" onclick="filterByCategory('Varios')">Varios</button>
            <button class="btn btn-primary category-btn" onclick="filterByCategory('Promociones')">Promociones</button>
	    <button class="btn btn-primary category-btn" onclick="filterByCategory('Lunes a Jueves')">Lunes a jueves</button>
            <button class="btn btn-secondary category-btn" onclick="filterByCategory('All')">Todos</button>
            <!-- Botón para ver el carrito -->
            <button class="btn btn-success float-end" onclick="viewCart()">Ver Carrito</button>
        </div>

        <!-- Lista de productos -->
        <div class="row" id="product-list"></div>
        
        <!-- Modal del carrito -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="cart-items" class="list-group"></ul>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" id="delivery-option">
                            <label class="form-check-label" for="delivery-option">
                                Envío a domicilio
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="sendWhatsAppMessage()">Enviar pedido por WhatsApp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
